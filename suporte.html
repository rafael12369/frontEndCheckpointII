<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contato.css" rel="stylesheet">
    <title>Contato</title>
    
</head>
<body>
    <main>
        <a id="#item4" href=""></a>
    <section class="contato">
        
        <form class="form" method="POST" action="contato.html">
            <div class="icon-fly-games">
                <img src="img/fly-games-logo-oficial.svg" alt="Fly Games - Logo">
            </div>
            <div class="row">
                <input type="text" class="input" name="nome" placeholder="Nome" required>
            </div>
            <div class="row">
                <input type="text" class="input" name="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="row">
                <input type="email" class="input" name="email" placeholder="E-mail" required>
            </div>
            <div class="row">
                <input type="text" class="input" name="assunto" placeholder="Assunto">
            </div>
            <div class="row">
                <textarea class="textarea" name="mensagem" placeholder="Mensagem"></textarea>
            </div>
            <div class="row">
                <input type="submit" class="btn" name="enviar" value="Enviar Mensagem">
            </div>
        </form>

    </section>
    </main>
</body>
</html>
