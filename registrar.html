    <main>
    <section class="contato">
        
        <form class="form" method="POST" action="contato.html">
            
            <div class="icon-fly-games">
                <img src="img/fly-games-logo-oficial.svg" alt="Fly Games - Logo">
            </div>

            <div class="row">
                <input type="name" class="input" name="name" placeholder="Nome" required>
            </div>

            <div class="row">
                <input type="tel" class="input" name="password" placeholder="Telefone" pattern="[0-9]{11}" required>
            </div>

            <div class="row">
                <input type="email" class="input" name="email" placeholder="E-mail" required>
            </div>

            <div class="row">
                <input type="password" class="input" name="email" placeholder="Senha" required>
            </div>

            <div class="row">
                <input type="password" class="input" name="email" placeholder="Confirme a senha" required>
            </div>

            <div class="row">
                <input type="submit" class="btn" name="enviar" value="Registrar">
            </div>
        
            <div class="register">
                <p class="text-register">Já possui uma conta?<a href="entrar.html"> Entrar</a></p>

            </div>
        </form>
